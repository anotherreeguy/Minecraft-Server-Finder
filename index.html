<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Minecraft Server Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Minecraft Server Finder</h1>
        <button id="find-server-btn">Find Server</button>
        <div id="server-display"></div>
        <div class="server-info">
            <div id="server-description"></div>
            <iframe id="server-info-frame" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
